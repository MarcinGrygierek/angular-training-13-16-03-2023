<h1>{{ title }} ({{ count }})</h1>
<p *ngIf="count % 2 === 0">{{ text }}</p>

<ul>
    <ng-container *ngFor="let user of users; trackBy: trackByUserId">
        <li *ngIf="user.hidden === false">
            {{ user.name }} {{ user.surname }}
        </li>
    </ng-container>
</ul>

<button (click)="onClick()">Odśwież dane...</button>
<button (click)="handleButtonClick()">Odśwież dane (Event Emitter)...</button>
